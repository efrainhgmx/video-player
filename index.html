<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="wrapper">
        <div class="player">
            <video id="video" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">Music to make code</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Go back 10 seconds" title="backward"></button>
                    <button class="button" id="play" aria-label="Play" title="Play"></button>
                    <button class="button" id="pause" aria-label="Pause" title="Pause"></button>
                    <button class="button" id="forward" aria-label="Go forward 10 seconds"></button>
                </div>
                <div class="player-progress">
                    <input type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
